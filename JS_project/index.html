<!DOCTYPE html>

<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width+device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Generatory</title>

    </head>

    <body>
        <div id="adress">
            <h3>Generator adresu</h3>
            <button id="buttonA">Wygeneruj adres</button>
            <br><h4 id="newAdress">Adres: </h4>
        </div>
        <br>
        <div id="randomPesel">
            <h3>Generator przypadkowego numeru PESEL</h3>
            <button id="buttonRP">Wygeneruj PESEL</button>
            <br><h4 id="newRP">PESEL: </h4>
        </div>
        <br>
        <div id="givenDatePesel">
            <h3>Generator numeru PESEL z podanej daty</h3> 
            <h4>Wybierz datę: </h4>
            <input type="date" id="dateInput" min="1901-01-01" max="1999-12-31">
            <br>
            <br><button onclick="getPeselFromGivenDate(document.getElementById('dateInput').value)" id="buttonGD">Wygeneruj PESEL</button>
            <br><h4 id="newGD">PESEL: </h4>
            <br>
        </div>
        <div id="fullName">
            <h3>Generator imienia i nazwiska</h3>
            <label for="gender">Wybierz płeć:</label>
            <select name="gender" id="gender">
                <option value="default" id="default">----</option>
                <option value="female" id="female">Kobieta</option>
                <option value="male" id="male">Mężczyzna</option>
            </select>
            <br>
            <br><button onclick="getFullName(document.getElementById('gender').value)" id="buttonFN">Wybierz</button>
            <h4 id="newFN">Imię i nazwisko: </h4>
        </div>
        <script src="address.js"></script>
        <script src="peselFromRandomDate.js"></script>
        <script src="peselFromGivenDate.js"></script>
        <script src="fullName.js"></script>
    </body>
</html>
